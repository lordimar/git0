<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Калькулятор</title>
   <script src="calc.js"></script>
   <link rel="stylesheet" href="calc.css" />

</head>

<body>
   <div class="container">
      <div class="top">
         <div class="item_input">
            <form name="form"><input type="text" name="textview" readonly></form>
         </div>
         <div class="item_clean" onclick="clean()">C</div>
      </div>
      <div class="keys">
         <div  onclick="insert('1')">1</div>
         <div  onclick="insert('2')">2</div>
         <div  onclick="insert('3')">3</div>
         <div class="operator" onclick="insert('+')">+</div>
         <div  onclick="insert('4')">4</div>
         <div  onclick="insert('5')">5</div>
         <div  onclick="insert('6')">6</div>
         <div class="operator" onclick="insert('/')">&divide;</div>
         <div onclick="insert('7')">7</div>
         <div onclick="insert('8')">8</div>
         <div onclick="insert('9')">9</div>
         <div class="operator" onclick="insert('-')">-</div>
         <div onclick="insert('0')">0</div>
         <div onclick="insert('.')">.</div>
         <div class="item back" onclick="back()">&larr;</div>
         <div class="operator" onclick="insert('*')">&times;</div>
         <div onclick="insert('(')">(</div>
         <div onclick="insert(')')">)</div>
         <div class="eval" onclick="equal()">=</div>
         <div class="operator" onclick="insert('**')">^</div>
      </div>
   </div>
</body>

</html>
